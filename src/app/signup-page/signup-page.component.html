<div class="mt-3">
<mat-card class="example-card m-auto">
  <div class="text-center">
  <img mat-card-image src="../../assets/img/logo2.PNG" class="mt-3" style="width:30%">
</div>
  <h3 class="text-center ">Sign Up</h3>
  <form [formGroup]="signupForm" class="example-form" id="signupForm">
    <mat-card-content class="p-5">
        <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First Name" class="no-paste" id="firstnameSignup" onkeypress="return((event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 97 && event.keyCode <= 122))" formControlName="firstname" required>
              <mat-hint>* only English letters</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" class="no-paste" id="lastnameSignup" onkeypress="return((event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 97 && event.keyCode <= 122))" formControlName="lastname" required>
                <mat-hint>* only English letters</mat-hint>
              </mat-form-field>
            </div>
        </div>
        <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="example-full-width mt-2">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="E-mail" class="no-paste" id="emailSignup" formControlName="email" email="true" (change)="onValidateEmail(signupForm.value.email)" required>
     <mat-hint class="text-danger"  *ngIf="invalidEmail">*invalid format</mat-hint>
        </mat-form-field>
      </div>
        </div>
        <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"  class="no-paste" id="passwordSignup" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint class="mb-1">It contains at least 6 characters</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
          <mat-form-field appearance="outline" class="example-full-width mt-2">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm Password" class="no-paste" id="confirmPasswordSignup" (change)="checkPasswords(signupForm)" formControlName="confirmPassword" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
       <mat-hint class="text-danger" *ngIf="invalidConfirmEmail">* please confirm the same password</mat-hint>
          </mat-form-field>
          <label class="text-danger" id="errorSignUpMessage">{{errorMessage}}</label>
        </div>
        </div>
        <div  class="text-center mt-2">
            <button type="submit" mat-flat-button color="accent" id="btnSignup" [disabled]="signupForm.invalid || signupForm.value.password != signupForm.value.confirmPassword" (click)="onSignUp(this.signupForm.value)">SignUp</button>
          </div>
          <div class="text-center mt-3">
              <a routerLink="/login" id="linkLogin">Log in</a>
          </div>
    </mat-card-content>
  </form>
</mat-card>
</div>
