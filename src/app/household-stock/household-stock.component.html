<div class="container">
    <mat-card class="add-card card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Add Stock</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addForm" class="example-form">
                <mat-form-field class="example-full-width">
                    <input formControlName="name" matInput placeholder="Name">
                    <mat-hint align="start">
                        <strong>Don't disclose this info</strong>
                    </mat-hint>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="amount" type="number" matInput placeholder="Amount" onkeypress="return(event.charCode >= '48'&& event.charCode <= '58')">
                    <mat-hint align="start">
                        <strong>Don't disclose this info</strong>
                    </mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-select formControlName="category" placeholder="Categories" >
                        <mat-option *ngFor="let cat of categories" [value]="cat">
                            {{cat}}
                        </mat-option>
                    </mat-select>
                    <mat-hint align="start">
                        <strong>Don't disclose this info</strong>
                    </mat-hint>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div>
                <button mat-raised-button color="primary" [disabled]= "addForm.invalid" (click)="onAddStock()"><mat-icon class="mr-1">add</mat-icon>Add</button>
            </div>
        </mat-card-actions>
    </mat-card>
    <hr class="my-4">
    <div class="row">
        <div class="col-sm-6">
            <!-- <h6>Category Select</h6>
            <mat-form-field>
                <mat-select placeholder="Categories" name="categories">
                    <mat-option *ngFor="let cat of categories" [value]="cat">
                        {{cat}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->
        </div>
        <div class="col-sm-6">
                
            <button mat-raised-button color="accent" class="pull-right mr-1" (click)="onCheckExistedShoppingList()"><mat-icon >add_shopping_cart</mat-icon>Shopping</button>
        </div>
    </div>
    <h4 class="text-center">
        <b>Manage my expension</b>
    </h4>

    <form [formGroup]="editForm" class="example-form">
    <table mat-table [dataSource]="dataStock" class="mat-elevation-z8">
        <!-- Checkbox Column -->
         <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox   (change)="onSelectList(row.id)" [checked]= "row.checked"  [disabled]= "row.disabled">
                </mat-checkbox>&nbsp; 
                <mat-icon  *ngIf="row.disabled" style="font-size: 18px">shopping_cart</mat-icon>
            </td>
        </ng-container> 

        <!-- Name Column -->
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef>Name </th>
      
            <td mat-cell *matCellDef="let element" > <ng-container >{{element.name}}</ng-container>

            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> <ng-container >{{element.amount}} </ng-container>  
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> <ng-container >{{element.status}} </ng-container>  
                     
                </td>
            </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button  type="button" class="btn btn-light btn-warning" (click)="openDialogEdit(element.id)">
                    <i class="fa fas fa-pencil"></i>
                </button> &nbsp;
                <button  type="button" class="btn btn-light btn-danger"  (click)="openDialogDelete(element.id)">
                    <i class="fa fas fa-trash"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>

    </table>
</form>

</div>
