    <hr class="my-4">
    <div class="row">
        <div class="col-sm-6">
            <h6>Category Select</h6>
            <mat-form-field>
                <mat-select placeholder="Categories" name="categories">
                    <mat-option *ngFor="let cat of categories" [value]="cat">
                        {{cat}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <button mat-raised-button color="accent" class="pull-right mr-1" (click)="onStockShopping()"><i class="fa fas fa-shopping-cart mr-1"></i>Shopping</button>
            <!-- <button mat-raised-button color="warn" class="pull-right mr-1">Edit</button>
            <button mat-raised-button color="primary" class="pull-right mr-1">Save</button> -->
        </div>
    </div>
    <h4 class="text-center">
        <b>Manage my expension</b>
    </h4>

    <form [formGroup]="editForm" class="example-form">
    <table mat-table [dataSource]="dataStock" class="mat-elevation-z8">
        <!-- Checkbox Column -->
         <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection && isAllSelected() && onSelectList()"
                [indeterminate]="selection && !isAllSelected() && !onSelectList()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                    <i class="fa fas fa-shopping-cart mr-1" *ngIf="showCartIcon && this.editForm.value.checked == true"></i>
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null " formControlName="checked" [checked]="row.checked">
                </mat-checkbox>
            </td>
        </ng-container> 

        <!-- Name Column -->
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef>Name </th>
      
            <td mat-cell *matCellDef="let element" > <ng-container *ngIf="!element.selected">{{element.name}}</ng-container>
  
                    <p *ngIf="element.selected" >
                            <mat-form-field appearance="outline" style="width: 150px!important; height: 5px !important; padding: 0 0 1em 0 !important;" >
                              <mat-label>Edit Name</mat-label>
                              <input matInput placeholder="Name" class="text-center" [value]="element.name" formControlName="name">
                            </mat-form-field>
                          </p>    
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> <ng-container *ngIf="!element.selected">{{element.amount}} </ng-container>  
                    <p *ngIf="element.selected" >
                            <mat-form-field appearance="outline" style="width: 150px!important; height: 5px !important; padding: 0 0 1em 0 !important;" >
                              <mat-label>Edit Amount</mat-label>
                              <input type="number" matInput placeholder="Amount"  min="0" class="text-center" [value]="element.amount" formControlName="amount">
                            </mat-form-field>
                          </p>    
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="!element.selected" type="button" class="btn btn-light btn-warning" (click)="onEditList(element.id)">
                    <i class="fa fas fa-pencil"></i>
                </button> &nbsp;
                <button *ngIf="element.selected" type="button" class="btn btn-light btn-primary" (click)="onSaveList(element.id)">
                        <i class="fa fas fa-save"></i>
                    </button> &nbsp;
                <button type="button" class="btn btn-light btn-danger" >
                    <i class="fa fas fa-trash"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>

    </table>
</form>
</div>
