<h1 mat-dialog-title>Delete List</h1>
    <div mat-dialog-content class="mt-5"> 
      <h5 class="text-center">Are you sure you want to delete this?</h5>
    </div>
    
    <div mat-dialog-actions class="mt-5 pull-right">
      <button mat-button (click)="onNoClick()">No</button>
      <button mat-button color="primary" [mat-dialog-close]="" cdkFocusInitial (click)="onOk()">Yes</button>
    </div>
