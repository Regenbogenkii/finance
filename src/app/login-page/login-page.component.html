<div class="mt-5">
<mat-card class="example-card m-auto">
    <img mat-card-image src="../../assets/img/logo2.PNG" class="mt-3" style="width:30%; margin-left:132px" alt="Photo of a Shiba Inu">
    <h3 class="text-center mb-3">Login</h3>
    <form [formGroup]="loginForm" class="example-form">
      <mat-card-content>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="E-mail" formControlName="email" class="no-paste" id="emailLogin" required>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password"  class="no-paste" id="passwordLogin" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <label class="error">{{errorMessage}}</label>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-flat-button color="primary"  id="btnLogin"  [disabled]="loginForm.invalid" (click)="onSignIn(this.loginForm.value)" style="margin-left:155px">Submit</button>
      </mat-card-actions>
    </form>
    <mat-card-footer class="text-center mb-1">
        <a routerLink="/signup" id="linkSignup">Sign Up</a>
    </mat-card-footer>
  </mat-card>
</div>
